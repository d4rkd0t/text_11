  {% extends 'base.html' %}
  {% block body_block %}
  
  <h1> List of Info </h1>

  <ul>
    {% if info_list %}
    {% for info in info_list %}
      <li><a href="{% url 'blog:info_list' info_id=info.id %}"> {{info.first_name}} {{info.last_name}}</a> </li>
    
    {% endfor %}
    {% else %}
    <h1> No info list </h1>    
    {% endif %}
  </ul>

  
  {% endblock  %}
